<div class="container bg-dark text-white"> 
    <div class="row">

      <form action="">
        <div class="form-group">
        <input class="form-control" type="text" id="dni" placeholder="Dni">
        </div>
        <div class="form-group">
        <input class="form-control" type="text" id="name" placeholder="Nombre">
        </div>
        <div class="form-group">
        <input class="form-control" type="text" id="lastname" placeholder="Apellido">
        </div>
        <div class="form-group">
        <input class="form-control" type="text" id="email" placeholder="Email">
        </div>
        <div class="form-group">
        <input class="form-control" type="text" id="address" placeholder="Dirección">
        </div>
        <div class="form-group">
        <button class="btn btn-success" (click)="addStudent()" >Añadir</button>
        </div>
      </form>
    </div>
</div>
